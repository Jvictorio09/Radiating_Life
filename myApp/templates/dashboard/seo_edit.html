{% extends "dashboard/base.html" %}
{% include "dashboard/image_picker_modal.html" %}

{% block title %}SEO Settings{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-navy-900 mb-6">SEO Settings</h1>
    
    <form method="post" class="bg-white p-6 rounded-lg shadow">
        {% csrf_token %}
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Page Title</label>
            <input type="text" name="title" value="{{ seo.title|default:'' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl">
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Meta Description</label>
            <textarea name="description" rows="3" 
                      class="w-full px-4 py-3 border border-gray-300 rounded-xl">{{ seo.description|default:'' }}</textarea>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Keywords</label>
            <input type="text" name="keywords" value="{{ seo.keywords|default:'' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl">
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">OG Image URL</label>
            <input type="url" name="og_image" id="og_image_url" value="{{ seo.og_image|default:'' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl">
            <p class="text-sm text-gray-500 mt-2">
                <button type="button" onclick="openImagePickerModal('og_image_url')" 
                        class="text-navy-900 hover:underline">
                    <i class="fa-solid fa-images mr-1"></i> Choose from gallery
                </button>
            </p>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">OG Title</label>
            <input type="text" name="og_title" value="{{ seo.og_title|default:'' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl">
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">OG Description</label>
            <textarea name="og_description" rows="3" 
                      class="w-full px-4 py-3 border border-gray-300 rounded-xl">{{ seo.og_description|default:'' }}</textarea>
        </div>
        
        <button type="submit" 
                class="w-full bg-navy-900 text-white py-3 rounded-lg hover:bg-navy-800 font-semibold">
            <i class="fa-solid fa-save mr-2"></i> Save Changes
        </button>
    </form>
</div>
{% endblock %}

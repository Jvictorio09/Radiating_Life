{% extends "dashboard/base.html" %}
{% include "dashboard/image_picker_modal.html" %}

{% block title %}Hero Section{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-navy-900 mb-6">Hero Section</h1>
    
    <form method="post" class="bg-white p-6 rounded-lg shadow">
        {% csrf_token %}
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
            <input type="text" name="title" value="{{ hero.title|default:'' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl">
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Subtitle</label>
            <textarea name="subtitle" rows="3" 
                      class="w-full px-4 py-3 border border-gray-300 rounded-xl">{{ hero.subtitle|default:'' }}</textarea>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Image URL</label>
            <input type="url" name="image_url" id="hero_image_url" value="{{ hero.image_url|default:'' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl">
            <p class="text-sm text-gray-500 mt-2">
                <button type="button" onclick="openImagePickerModal('hero_image_url')" 
                        class="text-navy-900 hover:underline">
                    <i class="fa-solid fa-images mr-1"></i> Choose from gallery
                </button>
            </p>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Button Text</label>
            <input type="text" name="button_text" value="{{ hero.button_text|default:'' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl">
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Button URL</label>
            <input type="text" name="button_url" value="{{ hero.button_url|default:'' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl">
        </div>
        
        <button type="submit" 
                class="w-full bg-navy-900 text-white py-3 rounded-lg hover:bg-navy-800 font-semibold">
            <i class="fa-solid fa-save mr-2"></i> Save Changes
        </button>
    </form>
</div>
{% endblock %}
